<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema RCA</title>
    <!-- Adicione aqui seu CSS se quiser estilizar -->
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        .login-container h2 { margin-bottom: 20px; }
        .login-container form input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .login-container button { width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; font-size: 16px; }
        .login-container .separator { margin: 20px 0; font-weight: bold; }
        .login-container .microsoft-btn { background-color: #2F2F2F; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Acessar o Sistema</h2>

        <!-- Formulário de Login Padrão (Usuário e Senha) -->
        <form method="post">
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}
            {{ form.password.label_tag }}
            {{ form.password }}
            {% if form.errors %}
                <p style="color: red;">Usuário ou senha inválidos.</p>
            {% endif %}
            <button type="submit">Entrar</button>
        </form>

        
        
    </div>

</body>
</html>
