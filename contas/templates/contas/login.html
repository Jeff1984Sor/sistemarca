<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema RCA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --cor-primaria: #007bff;
            --cor-fundo: #f0f2f5;
            --cor-texto: #333;
            --cor-borda: #dee2e6;
            --cor-microsoft: #2F2F2F;
            --cor-erro: #dc3545;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-fundo);
            display: grid;
            place-items: center;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin: 1rem;
        }

        .login-header h2 {
            margin: 0 0 0.5rem 0;
            color: var(--cor-texto);
            font-weight: 700;
        }

        .login-header p {
            margin: 0 0 1.5rem 0;
            color: #6c757d;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }
        
        /* Oculta os labels padrão do Django, pois já temos os nossos */
        form label {
            display: none;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--cor-borda);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--cor-primaria);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: var(--cor-primaria);
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-microsoft {
            background-color: var(--cor-microsoft);
        }
        
        .btn-microsoft:hover {
            background-color: #1a1a1a;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #6c757d;
        }

        .separator::before, .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--cor-borda);
        }

        .separator:not(:empty)::before {
            margin-right: .5em;
        }

        .separator:not(:empty)::after {
            margin-left: .5em;
        }

        .error-message {
            color: var(--cor-erro);
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h2>Acessar o Sistema</h2>
            <p>Bem-vindo de volta!</p>
        </div>

        {% if form.errors %}
            <div class="error-message">
                Usuário ou senha inválidos. Por favor, tente novamente.
            </div>
        {% endif %}

        <!-- Formulário de Login Padrão (Usuário e Senha) -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuário</label>
                <input type="text" name="username" id="id_username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="id_password">Senha</label>
                <input type="password" name="password" id="id_password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <!-- Lógica para mostrar o botão da Microsoft apenas se habilitado -->
        {% if config and config.habilitar_login_microsoft %}
            <div class="separator">ou</div>
            <a href="{% url 'django_auth_adfs:login' %}" class="btn btn-microsoft">
                Entrar com a Microsoft
            </a>
        {% endif %}
        
    </div>

</body>
</html>
