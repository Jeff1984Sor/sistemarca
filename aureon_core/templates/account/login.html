{% extends "core/base_fullscreen.html" %}
{% load i18n socialaccount %}

{% block title %}Entrar no Sistema{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div style="background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); text-align: center; width: 100%; max-width: 400px;">
        
        <div class="login-header">
            <h2 style="margin: 0 0 0.5rem 0; font-weight: 700;">Acessar o Sistema</h2>
            <p style="margin: 0 0 1.5rem 0; color: #6c757d;">Bem-vindo!</p>
        </div>

        <!-- Botão Principal: Microsoft -->
        <a href="{% provider_login_url 'microsoft' %}" class="btn w-100 mb-3" style="background-color: #2F2F2F; color: white;">
            <i class="bi bi-microsoft me-2"></i> Entrar com a Microsoft
        </a>

        <div class="separator" style="display: flex; align-items: center; text-align: center; margin: 1.5rem 0; color: #6c757d;">
            <hr class="flex-grow-1"><span class="px-2 small">ou</span><hr class="flex-grow-1">
        </div>

        <!-- Formulário de Login Local (com link para a página dedicada) -->
        <p class="small text-muted">
            Se preferir, acesse com seu <a href="{% url 'contas:login_local' %}" class="text-decoration-none">usuário e senha locais</a>.
        </p>
    </div>
</div>
{% endblock %}
